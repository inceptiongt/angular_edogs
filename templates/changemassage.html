<div>
	<span class="red">修改个人信息</span>
	<div class="changetitle">修改其他信息</div>
	<div class="passwordBox personmassage">
		<div>
			<span class="title">真实姓名：</span>
			<input type="text" name="" id=""  class="realname" placeholder="请填写" ng-model="msg.CI_Name">
			<i class="red">*</i>
			<select class="select" ng-model="msg.CI_Sex">
				<option value="1">男</option>
				<option value="0">女</option>
			</select>
			
		</div>
		<div>
			<span class="title">公司名称：</span>
			<input type="text" name="" id="" placeholder="请填写" ng-model="msg.CI_CompanyName">
			<i class="red">*</i>
		</div>
		<div>
			<span class="title">手机号码：</span>
			<input type="text" name="" id="" placeholder="请填写" ng-model="msg.CI_MobilePhoneNo">
			<i class="red">*</i>
		</div>
		<div>
			<span class="title">送货地址：</span>
			<input type="text" name="" id="" placeholder="请填写" ng-model="msg.CI_DeliveryAddress">
			<i class="red">*</i>
		</div>
		<div>
			<span class="title">邮箱：</span>
			<input type="text" name="" id="" placeholder="请填写" ng-model="msg.CI_Email">
		</div>
		<div>
			<span class="title">固定电话：</span>
			<input type="text" name="" id="" placeholder="区号" class="quhao" ng-model="quhao"> <em> -</em>
			<input type="text" name="" id="" placeholder="电话号码" class="dhhm" ng-model="ph"> <em> -</em>
			<input type="text" name="" id="" placeholder="分机" class="fenji" ng-model="fenji">
		</div>
		<button class="surechange" ng-click="surechange()">修改</button>
	</div>
</div>
